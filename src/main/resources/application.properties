spring.application.name=RAG_Orchestrator
# Spring Application Configuration for RAG Orchestrator

# Server Configuration
server.port=8080

# --- JPA/Database Configuration (H2 In-Memory) ---
# Enable the H2 database console for easy viewing:
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configure JPA settings for H2
spring.datasource.url=jdbc:h2:mem:rag_orchestrator
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=rag
spring.datasource.password=rag

# Show SQL queries in the console (helpful for debugging)
spring.jpa.show-sql=true
# Automatically create/update the database schema based on our @Entity classes
spring.jpa.hibernate.ddl-auto=update

# --- Logging Configuration ---
# Set the root logging level to INFO for production-like verbosity
logging.level.root=INFO
# Set the specific logger for SQL to DEBUG to see parameter bindings
logging.level.org.hibernate.sql=DEBUG